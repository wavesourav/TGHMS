<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Admin Dashboard</title>
    <style>
        .card {
            box-shadow: 5px 5px 20px rgb(63, 63, 63);
        }

        body {
            background-image : url('https://png.pngtree.com/background/20210714/original/pngtree-futuristic-shape-abstract-background-chemistry-technology-concept-for-website-picture-image_1250295.jpg');
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TGHM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                       <a class="nav-link active" aria-current="page" href="/" style="margin-left: 1260px;"><b>Log out</b></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <br>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Current Route</h4>
                <div class="card-text" style ="font-size: 35px;">
                    {% for station in stations %}
                    {{station.name}} -->
                    {% endfor %}

                    <form action="./{{train_id}}" method="post" >
                        {% csrf_token %}
                        <div class="input-group mb-3"  >
                            <span class="input-group-text" id="basic-addon1"  ">Train Name</span>
                            <input type="text" class="form-control" value='{{train_name}}' id="train" name="train"
                                aria-label="Username" aria-describedby="basic-addon1"  style ="font-size: 30px;">
                        </div>
                        <select class="form-select" name="start" id="start" aria-label="Default select example">
                            <option selected>Start Station</option>
                            {% for station in station_list %}
                            {% if station.visible == True %}
                            <option value="{{ station.id }}">{{ station.name }}</option>
                            {% endif %}
                            {% endfor %}
                        </select>
                        <div id="new_input"></div>
                        <a class="btn btn-outline-primary" onclick="add_station()">+ Add a station</a>
                        <select class="form-select" name="end" id="end" aria-label="Default select example" style="margin-top: 10px;">
                            <option selected>End Station</option>
                            {% for station in station_list %}
                            {% if station.visible == True %}
                            <option value="{{ station.id }}">{{ station.name }}</option>
                            {% endif %}
                            {% endfor %}
                        </select>
                        <br>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <script>

        var i = 1;

        function add_station() {
            const new_input = document.createElement('select');
            new_input.className = 'form-select';
            new_input.id = 'r' + i;
            new_input.name = 'r' + i;
            i++;
            new_input.innerHTML = '<option selected>Station</option>';
            {% for station in station_list %}
            {% if station.visible == True %}
            new_input.innerHTML += '<option value="{{ station.id }}">{{ station.name }}</option>';
            {% endif %}
            {% endfor %}
            document.getElementById('new_input').appendChild(new_input);
        }
    </script>
</body>

</html>
